<section class="modal__content modal__content--closed modal-remind" id="modalRemindPassword" aria-hidden="true">
  <h2 class="modal__header">Напоминание пароля</h2>
  <p class="modal__p modal__element">Введите email, указанный при регистрации. На него отправится ссылка для активации нового пароля</p>

  <form action="#" method="post">
    <div class="textfield modal__element">
      <label class="textfield__input-container">
        <input class="textfield__input" type="email" required>
        <span class="textfield__label">Email</span>
      </label>
    </div>

    <button class="button button--options-primary modal-remind__button-send" type="submit">Отправить</button>
  </form>

</section>
